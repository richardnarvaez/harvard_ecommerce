{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

    <div class="container max-w-xl mx-auto">
        <div class="login">
            <h2 class="title title mb-4 text-center font-bold">Login</h2>

            {% if message %}
                <div style="color: red;">{{ message }}</div>
            {% endif %}
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <p class="message">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500">Register here.</a></p>
                <div class="text-right mt-2">
                    <input class="btn bg-blue-500 font-medium text-white"  type="submit" value="Login">
                </div>
            </form>

        </div>
    </div>

{% endblock %}
